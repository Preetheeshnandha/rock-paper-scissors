<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>ROCK PAPER SCISSOR</h1>

    <div class="btn">
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
    </div>

    <hr>

    <div class="selection">

        <div>
            <h3>userSelection</h3>
            <div class="userSelect">0</div>
        </div>
        <div>
            <h3>computerSelection</h3>
            <div class="compSelect">0</div>
        </div>

    </div>
    <hr>
    <div class="score">
        <div>
            <h3>playerScore</h3>
            <div class="playerScore">0</div>
        </div>

        <div>
            <h3>computerScore</h3>
            <div class="computerScore">0</div>
        </div>
    </div>
    <hr>
    <div class="results">
        <div>
            <h3>One round result</h3>
            <div class="result">0</div>
        </div>
    </div>
    <hr>
    <div class="finalWinner">
        <div>
            <h3>Final result</h3>
            <div class="finalWin">0</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
